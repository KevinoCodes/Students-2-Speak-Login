<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Muhamad Nauval Azhar" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="This is a login page template based on Bootstrap 5"
    />
    <title>Bootstrap 5 Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>

  <body class="align-items-center">
    <div class="container align-items-center">
        <br>
        <h1>Recover Your Classcode</h1>
        <h5>Plase enter your child's First and Last Name; we will match it with our database of registered students and return your classcode. Don't worry about capitalization, it's case-insensitive :)</h5>
        <hr>
        <div class="input-group mb-3">
            <input class="form-control" type="text" id="name1" placeholder="First Name" aria-label="default input example">
            <br>
            <input class="form-control" type="text" id="name2" placeholder="Last Name" aria-label="default input example">
        </div>
        <div class="row">
            <div>
                <button type="button" class="btn btn-primary btn-lg" onclick="Recovercode()">Recover Classcode</button>
            </div>
        </div>
        <br>
        <div class="row">
            <h5 id="codealert"></h5>
        </div>
        <div class="row">
            <div>
              <button type="button" class="btn btn-warning" onclick="document.location='index.html'"><i class="bi bi-chevron-left"></i>Back</button>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
