<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Muhamad Nauval Azhar" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="This is a login page template based on Bootstrap 5"
    />
    <title>Bootstrap 5 Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>

  <body class="align-items-center">
    <div class="container align-items-center">
        <br>
        <br>
        <br>
        <h1>Thanks for enrolling in our 2021 Summer Debate Program</h1>
        <br>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="Zoom()">Zoom Class Link</button>       
        </div>
        <br>
        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="Powerpoints()">Lesson Powerpoints</button>
        </div>
        <br>
        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="Resources()">More Debate Resources (Tournaments + Format Guide)</button>
        </div>
        <hr>
        <div class="row">
          <h5 class="justify-content-center">Email students2speak@gmail.com for more information, or speak to a teacher during class time for debate inquiries</h5>
        </div>
        <div class="row">
          <div>
            <button type="button" class="btn btn-warning" onclick="document.location='index.html'"><i class="bi bi-caret-left"></i>Logout</button>
          </div>
        </div>

    </div>
    <script src="js/login.js"></script>
  </body>
</html>
